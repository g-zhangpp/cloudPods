imageId:
  name: imageId
  required: true
  in: path
  type: string
  description: 镜像名称或ID,建议使用ID
is_public:
  name: is_public
  in: query
  type: boolean
  description: 查询标准镜像
owner:
  name: owner
  in: query
  type: string
  description: 查询某个项目的镜像列表
name:
  name: name
  in: query
  type: string
  description: 查询某个镜像
disk_format:
  name: disk_format
  in: query
  type: string
  description: 查询指定格式的镜像
disk_formats:
  name: disk_formats
  in: query
  type: array
  items:
    type: string
  description: 查询某些格式的镜像

x-image-meta-name:
  name: x-image-meta-name
  type: string
  in: header
  description: 镜像名称
x-image-meta-is_public:
  name: x-image-meta-is_public
  type: boolean
  in: header
  description: 是否是标准镜像
x-image-meta-description:
  name: x-image-meta-description
  type: string
  in: header
  description: 镜像描述信息
x-image-meta-property-os_arch:
  name: x-image-meta-property-os_arch
  type: string
  in: header
  description: 操作系统架构 
x-image-meta-property-os_distribution:
  name: x-image-meta-property-os_distribution
  type: string
  in: header
  description: 操作系统发行版
x-image-meta-property-os_version:
  name: x-image-meta-property-os_version
  type: string
  in: header
  description: 操作系统版本
content-type:
  name: Content-Type
  required: true
  type: string
  in: header
  example: application/octet-stream
  enum: [application/octet-stream]
