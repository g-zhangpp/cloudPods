storageId:
  name: storageId
  required: true
  in: path
  type: string
  description: 存储名称或者ID
share:
  name: share
  in: query
  type: bool
  default: false
  description: 查询共享存储
local:
  name: local
  in: query
  type: bool
  default: false
  description: 查询本地存储
usable:
  name: usable
  in: query
  type: bool
  default: false
  description: 查询可用的存储
